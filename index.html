<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./app.js"></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="main-container">
      <div class="top-container">
        <h1>calc</h1>
        <div class="theme-switch-wrapper">
          <p>Theme</p>
          <div class="switch-wrapper">
            <div class="theme-item">
              <label for="dark">1</label>
              <input
                type="radio"
                name="theme"
                class="switch-button"
                id="dark"
              />
            </div>
            <div class="theme-item">
              <label for="light">2</label>
              <input
                checked
                type="radio"
                name="theme"
                class="switch-button"
                id="light"
              />
            </div>
            <div class="theme-item">
              <label for="contrast">3</label>
              <input
                type="radio"
                name="theme"
                class="switch-button"
                id="contrast"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="screen">
        <p data-previous-data id="screen">123</p>
        <p data-current-data>456</p>
      </div>
      <div class="bottom-container">
        <button data-number id="button7">7</button>
        <button data-number id="button8">8</button>
        <button data-number id="button9">9</button>
        <button data-delete id="buttonDEL">DEL</button>
        <button data-number id="button4">4</button>
        <button data-number id="button5">5</button>
        <button data-number id="button6">6</button>
        <button data-operation id="buttonPLUS">+</button>
        <button data-number id="button1">1</button>
        <button data-number id="button2">2</button>
        <button data-number id="button3">3</button>
        <button data-operation id="buttonSUB">-</button>
        <button data-number id="buttonDOT">.</button>
        <button data-number id="button0">0</button>
        <button data-operation id="buttonDIV">/</button>
        <button data-operation id="buttonMULTI">x</button>
        <button data-clear id="buttonRES">RESET</button>
        <button data-equals id="buttonEQ">=</button>
      </div>
    </div>
  </body>
</html>
